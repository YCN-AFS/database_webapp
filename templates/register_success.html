<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký thành công</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #b8e2ff, #d9f2ff);
        }

        .success-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #2196f3;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .success-icon {
            color: #2196f3;
            font-size: 80px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .confetti {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background-image: url('https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.gif');
            background-size: cover;
            pointer-events: none;
            opacity: 0.5;
            animation: confetti-animation 10s linear infinite;
        }

        @keyframes confetti-animation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="success-container">
        <div class="confetti"></div>
        <i class="far fa-check-circle success-icon"></i>
        <h1>Chúc mừng!</h1>
        <p>Bạn đã đăng ký tài khoản thành công.</p>
        <p>Bạn sẽ được chuyển hướng đến trang đăng nhập sau 5 giây.</p>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('login') }}";
        }, 5000);
    </script>
</body>
</html>
