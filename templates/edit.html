<!DOCTYPE html>
<html>
<head>
    <title>Player Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Player Management</h1>
        <hr>
        <div class="mb-3">
            <h3>Search Players</h3>
            <div class="form-group">
                <label for="searchUsername">Username:</label>
                <input type="text" class="form-control" id="searchUsername" placeholder="Enter username">
            </div>
            <button class="btn btn-primary" onclick="searchPlayers()">Search</button>
        </div>
        <hr>
        <div>
            <h3>Delete Player</h3>
            <div class="form-group">
                <label for="playerId">Player ID:</label>
                <input type="text" class="form-control" id="playerId" placeholder="Enter player ID">
            </div>
            <button class="btn btn-danger" onclick="deletePlayer()">Delete Player</button>
        </div>
        <hr>
        <div>
            <h3>Player List</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Player ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Display Name</th>
                        <th>Avatar</th>
                        <th>Bio</th>
                        <th>Sound Enabled</th>
                        <th>Music Enabled</th>
                        <th>Language</th>
                    </tr>
                </thead>
                <tbody id="playerList"></tbody>
            </table>
        </div>
    </div>

    <div class="context-menu" id="playerContextMenu">
        <a href="#" id="editPlayerLink">Edit</a>
        <a href="#" id="deletePlayerLink">Delete</a>
    </div>

    <div class="modal" id="sessionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Player Sessions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Session ID</th>
                                <th>Session Token</th>
                                <th>Created At</th>
                                <th>Last Active</th>
                            </tr>
                        </thead>
                        <tbody id="sessionList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let activeContextMenu = null;

function showContextMenu(event) {
    event.preventDefault();

    const playerRow = event.currentTarget;
    const playerId = playerRow.dataset.playerId;

    const contextMenu = document.getElementById('playerContextMenu');
    contextMenu.style.display = 'block';
    contextMenu.style.left = `${event.pageX}px`;
    contextMenu.style.top = `${event.pageY}px`;

    activeContextMenu = { playerId, contextMenu };

    document.getElementById('editPlayerLink').addEventListener('click', () => editPlayer(playerId), { once: true });
    document.getElementById('deletePlayerLink').addEventListener('click', () => deletePlayer(playerId), { once: true });
}

function hideContextMenu() {
    if (activeContextMenu) {
        activeContextMenu.contextMenu.style.display = 'none';
        activeContextMenu = null;
    }
}

function editPlayer(playerId) {
    // Mã để sửa thông tin người chơi với playerId tương ứng
    console.log(`Editing player with ID: ${playerId}`);
    hideContextMenu();
}

function deletePlayer(playerId) {
    if (confirm(`Are you sure you want to delete player with ID: ${playerId}?`)) {
        fetch(`/players/${playerId}`, { method: 'DELETE' })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadPlayerList();
            })
            .catch(error => {
                alert('Error deleting player');
                console.error('Error:', error);
            });
    }
    hideContextMenu();
}

document.addEventListener('DOMContentLoaded', function() {
    loadPlayerList();
    document.addEventListener('click', hideContextMenu);
    document.addEventListener('contextmenu', hideContextMenu);
});

function loadPlayerList() {
    fetch('/players')
        .then(response => response.json())
        .then(data => {
            displayPlayers(data);
        })
        .catch(error => {
            alert('Error loading player list');
            console.error('Error:', error);
        });
}

function searchPlayers() {
    const username = document.getElementById('searchUsername').value;
    fetch(`/players/search?username=${encodeURIComponent(username)}`)
        .then(response => response.json())
        .then(data => {
            displayPlayers(data);
        })
        .catch(error => {
            alert('Error searching players');
            console.error('Error:', error);
        });
}

function displayPlayers(data) {
    const playerList = document.getElementById('playerList');
    playerList.innerHTML = '';

    data.forEach(player => {
        const row = document.createElement('tr');
        row.dataset.playerId = player.player_id;
        row.addEventListener('click', () => showPlayerSessions(player.player_id));
        row.addEventListener('contextmenu', showContextMenu);

        row.innerHTML = `
            <td>${player.player_id}</td>
            <td>${player.username}</td>
            <td>${player.email}</td>
            <td>${player.display_name}</td>
            <td>${player.avatar}</td>
            <td>${player.bio}</td>
            <td>${player.sound_enabled}</td>
            <td>${player.music_enabled}</td>
            <td>${player.language}</td>
        `;
        playerList.appendChild(row);
    });
}

function showPlayerSessions(playerId) {
    fetch(`/players/${playerId}/sessions`)
        .then(response => response.json())
        .then(data => {
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = '';

            data.forEach(session => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${session.session_id}</td>
                    <td>${session.session_token}</td>
                    <td>${session.created_at}</td>
                    <td>${session.last_active}</td>
                `;
                sessionList.appendChild(row);
            });

            const modal = new bootstrap.Modal(document.getElementById('sessionModal'));
            modal.show();
        })
        .catch(error => {
            alert('Error loading player sessions');
            console.error('Error:', error);
        });
}
